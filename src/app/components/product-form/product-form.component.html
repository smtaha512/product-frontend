<mat-card>
  Create New Product
  <mat-card-content class="mt-2">
    <form>
      <div class="row">
        <div class="col-12 col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Product Name</mat-label>
            <input type="text" matInput />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Price</mat-label>
            <input type="number" min="0" matInput />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
